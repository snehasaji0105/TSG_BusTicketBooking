<div class="full-page">
    <div class="navbar">
        <div>
          <h1 class="head">TICKET BOOKING SYSTEM</h1>
        </div>
        <nav>
            <ul id='MenuItems'>
                <!-- <li><a routerLink="/adminindex">Home</a></li> -->
                <li><button [routerLink]="['/adminhome']">Home</button></li>
                <!-- <li> <button routerLink="/homepage" class='logoutbtn' (click)="logout()" >Logout</button> </li> -->
            </ul>
        </nav>
    </div>
   
      <table class="table table-bordered">

        <thead>

          <tr>

           

            <th scope="col">Bus Name</th>

            <th scope="col">Bus Number</th>

            <th scope="col">Destination</th>

            <th scope="col">Source</th>

            <th scope="col">Total Seats</th>

            <!-- <th scope="col">Booking Date</th>

            <th scope="col">No.of.Passengers</th> -->

           

            

          </tr>

        </thead>

        <tbody>

         

          <tr *ngFor="let bus of buses">

            <td>{{bus.busName}}</td>

            <td>{{bus.busNumber}}</td>

            <td>{{bus.routeDestination}}</td>

            <td>{{bus.routeSource}}</td>

            <td>{{bus.totalSeats}}</td>

            <!-- <td>{{bus.bookingDate}}</td>

            <td>{{bus.no_of_passengers}}</td> -->
            
            <td>

               <button  [routerLink]="['/buslist']"class="btn btn-dark"  (click)="editBus(bus.id)">Edit</button>

               

                <button [routerLink]="['/addbus']" class="btn btn-dark" (click)="deleteBus(bus.id)">Delete</button>

            </td>



            



       </tr>

             

        </tbody>

      </table>

</div>
