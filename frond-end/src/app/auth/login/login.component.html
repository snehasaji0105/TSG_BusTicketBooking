<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                <form class="mx-1 mx-md-4" (ngSubmit)="login()" [formGroup]="loginForm" >
                  <div class="alert alert-danger" [hidden]="!error || isLoading" translate>email or password incorrect.</div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" formControlName="email" class="form-control" />
                      <small
                      [hidden]="loginForm.controls['email'].valid || loginForm.controls['email'].untouched" class="text-danger" translate>
                      Email required
                      </small>
                      
                      <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" formControlName="password" class="form-control" />
                      <small
                      [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched" class="text-danger" translate>
                      Password is required
                      </small>
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>

                 


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit"class="btn btn-primary btn-lg">Login</button>
                  </div>

                  <div>
                    <p class="mb-0 text-center">Don't have an account? <a [routerLink]="['/register']" class="text-blue-50 fw-bold ">Sign Up</a>
                    </p>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 img-fluid">

                <!-- <img 
                  class="img-fluid" alt="Sample image"> -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
